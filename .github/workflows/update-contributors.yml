name: Update Contributors

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  update-contributors:
    name: Update README Contributors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Generate contributors list
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Get all contributors
            const { data: contributors } = await github.rest.repos.listContributors({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            // Generate markdown
            let contributorsMarkdown = '## üèÜ Top Contributors\n\n';
            contributorsMarkdown += '| Contributor | Contributions |\n';
            contributorsMarkdown += '|------------|---------------|\n';
            
            for (const contributor of contributors.slice(0, 10)) {
              if (contributor.login === 'github-actions[bot]') continue;
              contributorsMarkdown += `| [@${contributor.login}](${contributor.html_url}) | ${contributor.contributions} |\n`;
            }
            
            // Read current README
            let readme = fs.readFileSync('README.md', 'utf8');
            
            // Replace contributors section
            const startMarker = '## üèÜ Top Contributors';
            const endMarker = '## üõ†Ô∏è Tech Stack';
            
            const startIndex = readme.indexOf(startMarker);
            const endIndex = readme.indexOf(endMarker);
            
            if (startIndex !== -1 && endIndex !== -1) {
              readme = readme.substring(0, startIndex) + 
                       contributorsMarkdown + '\n' +
                       readme.substring(endIndex);
              
              fs.writeFileSync('README.md', readme);
            }
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update contributors list" && git push)
